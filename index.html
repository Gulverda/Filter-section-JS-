<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,100;1,200;1,300;1,400;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="bx bx-menu" id="menu-icon"></div>
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Resp/Design</a>
        </div>
        <div class="box" id="store-items">
            <div class="store-item web">
                <img src="img/1.jpg" class="store-img" alt="">
                <img src="img/2.jpg" class="store-img" alt="">
                <img src="img/3.jpg" class="store-img" alt="">
            </div>
            <div class="store-item logo">
                <img src="img/4.jpg" class="store-img" alt="">
                <img src="img/5.jpg" class="store-img" alt="">
                <img src="img/6.jpg" class="store-img" alt="">
            </div>
            <div class="store-item mobile">
                <img src="img/7.jpg" class="store-img" alt="">
                <img src="img/8.jpg" class="store-img" alt="">
                <img src="img/9.jpg" class="store-img" alt="">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
